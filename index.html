<!DOCTYPE html>
<html>
<head>
    <title>Mobile Video Recorder</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="rotate-message">Please rotate your screen</div>
    <div id="container">
        <div class="control-panel">
            <button id="recordButton">Record</button>
            <button id="reloadButton">Reload</button>
            <p id="timer">02:00</p>
        </div>
        <video id="video" autoplay></video>
        <a id="uploadButton" style="display:none;">Upload Video</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
